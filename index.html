<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link Css -->
    <link rel="stylesheet" href="./asset/css/style.css">

    <title>Vue Slider</title>
</head>

<body class="vh-100 vw-100 d-flex justify-content-center align-items-center">

    <div id="root">

        <main>

            <div class="container">

                <div class="row">

                    <!-- Tasto di sinistra -->
                    <div class="offset-1 col-1 d-flex align-items-center justify-content-end">
                        <i class="fa-solid fa-chevron-left fs-1" role="button" @click = "scrollLeft()"></i>
                    </div>

                    <!-- Immagine centrale -->
                    <div class="col-8">
                        <img class="img-fluid" :src="arrayImg[counter]" alt="immagine">
                        <!-- Label per cambiare le immagini -->
                        <div class="d-flex label">
                            <div class="button_circle mx-4" :class = "bg_circle" @click = "clickCircle(elem, i)" v-for="(elem, i) in arrayImg.length"></div>
                        </div>
                    </div>

                    <!-- Tasto di destra -->
                    <div class="col-1 d-flex align-items-center">
                        <i class="fa-solid fa-chevron-right fs-1" role="button" @click = "scrollRight()"></i>
                    </div>

                </div>

            </div>

        </main>


    </div>


    <!-- Script Vue.js 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Script js -->
    <script src="./asset/script/main.js"></script>
</body>

</html>
